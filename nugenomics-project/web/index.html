<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NuGenomics AI Chatbot</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background-color: #7b2cbf;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 600px;
            height: 700px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        h2 {
            background-color: #9d4edd;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .intro-card {
            background-color: #f3e8ff;
            border-left: 6px solid #7c3aed;
            border-radius: 12px;
            padding: 15px 20px;
            margin: 10px 20px;
            font-size: 0.95em;
            color: #3b0764;
            line-height: 1.5;
        }

        .intro-card h3 {
            margin-top: 0;
            color: #5b21b6;
        }

        .intro-card ul {
            margin-top: 8px;
            margin-left: 20px;
            color: #4c1d95;
        }

        #chat-box {
            flex: 1;
            background: #f9f5ff;
            padding: 20px;
            overflow-y: auto;
            font-size: 1em;
        }

        .message {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 14px;
            max-width: 80%;
            line-height: 1.5;
        }

        .user {
            background-color: #e0aaff;
            color: #222;
            align-self: flex-end;
            border-top-right-radius: 2px;
            margin-left: auto;
        }

        .bot {
            background-color: #f1e0ff;
            color: #000;
            border-top-left-radius: 2px;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
            background: #fafafa;
            padding: 15px;
        }

        input {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1em;
        }

        button {
            margin-left: 10px;
            padding: 14px 20px;
            border-radius: 8px;
            border: none;
            background: #9d4edd;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1em;
        }

        button:hover {
            background: #7b2cbf;
        }

        .thinking {
            display: inline-block;
            font-style: italic;
            color: #6b21a8;
        }

        .thinking::after {
            content: '';
            display: inline-block;
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>NuGenomics AI Chatbot</h2>

        <div class="intro-card">
            <p>
                Welcome to <b>NuGenomics AI Assistant</b>! ðŸ’¡<br>
                This chatbot is powered by <b>Google Agent Development Kit (ADK)</b> and <b>Model Context Protocol (MCP)</b>.
            </p>
            <p>Type your question below to get started!</p>
        </div>
        <!-- Chat messages -->
        <div id="chat-box"></div>

        <!-- Input area -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask me something..." />
            <button onclick="sendMessage()">Send</button>
        </div>
         <div class="footer">
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class='message user'><b>You:</b> ${message}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            const thinkingMessage = document.createElement("div");
            thinkingMessage.classList.add("message", "bot");
            thinkingMessage.innerHTML = `<b>Agent:</b> <span class="thinking">Thinking</span>`;
            chatBox.appendChild(thinkingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await res.json();

                chatBox.removeChild(thinkingMessage);
                chatBox.innerHTML += `<div class='message bot'><b>Agent:</b> ${data.reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (err) {
                chatBox.removeChild(thinkingMessage);
                chatBox.innerHTML += `<div class='message bot'><b>Error:</b> ${err.message}</div>`;
            }
        }

        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
